<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card Ui Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <span class="logo">
          <img src="images/corinthians png.png" alt="">
          <h5 id="MS">Fiel Cartão</h5>
        </span>
        <img src="images/chip.png" alt="" class="chip">
      </header>

      <div class="card-datails">
        <div class="name-number">
          <h6>Numero do Cartão</h6>
          <h5 class="number">9999 999  9999 999</h5>
          <h5 class="name">Jailson Lee</h5>
        </div>
        <div class="valid-date">
          <h5>05/28</h5>
        </div>
      </div>
    </div>
  </body>
</html>
